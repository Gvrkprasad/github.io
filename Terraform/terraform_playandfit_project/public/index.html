<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Cricket-themed Web Application" />
  <link rel="icon" href="favicon.jpg" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <title>Play & Fit Box_Cricket</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/cricket-field.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      flex-direction: column;
      text-align: center;
    }

    .content h1 {
      font-size: 3.5rem;
      text-shadow: 3px 3px 10px #000;
      animation: fadeIn 2s ease-in-out;
    }

    .content button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5rem;
      color: #fff;
      background: #27ae60;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background 0.3s, transform 0.3s;
    }

    .content button:hover {
      background: #2ecc71;
      transform: scale(1.1);
    }

    .upload-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .upload-box {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .upload-box:hover {
      transform: scale(1.1);
    }

    .upload-box input[type="file"] {
      display: block;
      margin: 10px auto;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer a {
      color: #27ae60;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .icon {
      font-size: 5rem;
      margin: 20px;
      color: #f4d03f;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    Welcome to Play & Fit Box_Cricket JPT 
  </header>

  <div class="content">
    <h1>Get Ready to Play!</h1>
    <div id="root"></div>
    
    <p>Your ultimate destination for cricket booking and management.</p>
   <!-- <button onclick="alert('Start Booking Now!')">Start Booking</button>-->
  </div>
  
  <div class="upload-container">
    <div class="upload-box">
      <i class="icon">üèè</i>
      <h3>Upload Match Photos</h3>
      <input type="file" accept="image/*" />
    </div>
    <div class="upload-box">
      <i class="icon">üì∏</i>
      <h3>Upload Team Photos</h3>
      <input type="file" accept="image/*" />
    </div>
    <div class="upload-box">
      <i class="icon">üé•</i>
      <h3>Upload Match Videos</h3>
      <input type="file" accept="video/*" />
    </div>
  </div>

  <footer>
    &copy; 2025 Cricket Play & Fit. All Rights Reserved.
    Please Follow us on instagram
   <a href="https://www.instagram.com/playandfit_boxcricket_jpt?igsh=MWI0aTJoOWZvbGN6ag==" target="_blank" ><img src="insta.png"></img></a>
    
  </footer>
</body>
</html>
